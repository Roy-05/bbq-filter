<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Big Book Filter</title>
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="page_wrapper">
      <div class="page_inner_wrapper">
        <div id="title">Filter Big Book Questions!</div>
        <div class="input_form_wrapper">
          <div id="title">Enter the range of difficulty:</div>
          <div>
            <input type="text" id="lower_limit" value="0" />
            <input type="text" id="upper_limit" value="100" />
          </div>
          <div id="submit_container">
            <button id="submit">Filter!</button>
          </div>
        </div>
        <div class="table_wrapper">
          <div class="inner_table_wrapper">
            <table class="q_table" id="problems_verbal">
              <tr>
                <td id="verbal_table_header">Questions from Verbal:</td>
                <td>Difficulty (P+):</td>
              </tr>
            </table>
          </div>
          <div class="inner_table_wrapper">
            <table class="q_table" id="problems_quant">
              <tr>
                <td id="quant_table_header">Questions from Quant:</td>
                <td>Difficulty (P+):</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
