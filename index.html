<!DOCTYPE html>
<html>
  <head>

      gtag("config", "UA-170898536-2");

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Big Book Filter</title>
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="page_wrapper">
      <div class="page_inner_wrapper">
        <div id="title">FILTER BIG BOOK QUESTIONS!</div>
        <div class="input_form_wrapper">
          <div id="form-heading">Enter the range of difficulty:</div>
          <div>
            <input type="text" id="lower_limit" value="0" />
            â€“
            <input type="text" id="upper_limit" value="100" />
          </div>
          <div id="submit_container">
            <button id="submit">Filter!</button>
          </div>
        </div>
        <div class="table_wrapper">
          <div class="inner_table_wrapper">
            <table class="q_table" id="problems_verbal">
              <tr>
                <th class="border_left" id="verbal_table_header">
                  <img class="sort" src="./sort.png" /> Questions from Verbal:
                </th>
                <th class="border_right" id="verbal_diff_header">
                  <img class="sort" src="./sort.png" /> Difficulty (P+):
                </th>
              </tr>
            </table>
          </div>
          <div class="inner_table_wrapper">
            <table class="q_table" id="problems_quant">
              <tr>
                <th class="border_left" id="quant_table_header">
                  <img class="sort" src="./sort.png" /> Questions from Quant:
                </th>
                <th class="border_right" id="quant_diff_header">
                  <img class="sort" src="./sort.png" /> Difficulty (P+):
                </th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
